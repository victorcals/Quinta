<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/quinta/projeto/CSS/jin.css" />
    <title>Cadastro pessoa</title>
  </head>
  <body>
    <h1>Cadastro responsável</h1>

    <a href="index.html">Home</a>

    <center>
      <form action="">
        <label for="">Nome:</label><br />
        <input type="text" /><br />

        <label for="">Idade:</label><br />
        <input type="number" min="0" /><br />

        <label for="">Telefone:</label><br />
        <input type="tel" /><br />

        <label for="">Gênero:</label><br />
        <label for="">Homem:</label>
        <input type="radio" name="sexo" value="homem" />
        <label for="">Mulher:</label>
        <input type="radio" name="sexo" value="mulher" /><br />

        <label for="">E-mail:</label><br />
        <input type="text" /><br />

        <label for="">Senha:</label><br />
        <input type="password" /><br />

        <label for="">CPF:</label><br />
        <input
          type="text"
          name="cpf"
          \
          pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
          \
          title="Digite um CPF no formato: xxx.xxx.xxx-xx"
        /><br />

        <button type="submit">Sub</button>
        <button type="reset">res</button>
      </form>
    </center>
  </body>
</html>
